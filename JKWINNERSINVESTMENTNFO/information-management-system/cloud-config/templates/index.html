<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKWI Information Management System - Cloud Portal</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="JK Winners Investment Information Management System - Cloud-based member portal for organizational data management">
    <meta name="keywords" content="JKWI, investment, management, members, cloud, portal">
    <meta name="author" content="JK Winners Investment">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="JKWI Management Portal">
    <meta property="og:description" content="Cloud-based management system for JK Winners Investment members">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cloud-styles.css') }}">
    
    <!-- Progressive Web App -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="{{ url_for('static', filename='js/cloud-app.js') }}" as="script">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <img src="../DESIGN%20SYSTEM/JKWI%20LOGO/JKWI%20LOGO%20PNG/JK%20WINNERS%20INVESTMENT.png" 
                 alt="JKWI Logo" class="loading-logo">
            <h2>JKWI Management Portal</h2>
            <div class="loading-spinner"></div>
            <p>Connecting to cloud services...</p>
        </div>
    </div>

    <!-- Offline Notification -->
    <div id="offlineNotification" class="offline-notification" style="display: none;">
        <span>ðŸ”´ You're currently offline. Changes will be synced when connection is restored.</span>
    </div>

    <!-- Main Application Content -->
    <div id="appContent">
        <!-- Content will be dynamically loaded by cloud-app.js -->
    </div>

    <!-- Service Worker Registration -->
    <script>
        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/js/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered successfully:', registration.scope);
                })
                .catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }

        // Hide loading screen once page is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 1000);
        });

        // Network status monitoring
        function updateNetworkStatus() {
            const offlineNotification = document.getElementById('offlineNotification');
            if (navigator.onLine) {
                offlineNotification.style.display = 'none';
            } else {
                offlineNotification.style.display = 'block';
            }
        }

        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        
        // Initial network status check
        updateNetworkStatus();
    </script>

    <!-- Main Application Script -->
    <script src="{{ url_for('static', filename='js/cloud-app.js') }}"></script>

    <!-- Additional Styles for Loading Screen -->
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .loading-content h2 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 300;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loading-content p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .offline-notification {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #e74c3c;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            z-index: 10000;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
    </style>
</body>
</html>
